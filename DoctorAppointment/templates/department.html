{% extends 'base.html' %}

{% block title%}
Department
{% endblock %}

{% block content%}
{% for d in dept %}
<div class="card float-start p-2 m-2 w-25 bg-light " style=" height: 30vh" >
    <div class="card-body">
      <h5 class="card-title">{{d.dep_name}}</h5>
      <p class="card-text">{{d.dep_description}}</p>
      
    </div>
  </div>
  {% endfor %}
{% endblock %}
